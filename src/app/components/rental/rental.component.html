<table class="table table-bordered">
  <thead>
    <tr>
      <th>Kira Id</th>
      <th>Araba Id</th>
      <th>Müşteri Id</th>
      <th>Kiralama Tarihi</th>
      <th>Teslim Tarihi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.rentalId}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.customerId}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
    </tr>
  </tbody>
</table>
