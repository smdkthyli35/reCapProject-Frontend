<table class="table table-bordered">
  <thead>
    <tr>
      <th>Şirket Id</th>
      <th>Kullanıcı Id</th>
      <th>Şirket Adı</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.customerId}}</td>
      <td>{{customer.userId}}</td>
      <td>{{customer.companyName}}</td>
    </tr>
  </tbody>
</table>
